<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - AI Assistant App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://4eca5ada943fe5450f1b9f217373973c.cdn.bubble.io/f1731061485485x750911034910286100/ohana-only.png" alt="Ohana Logo" class="logo">
        </div>
        <h1>Settings</h1>

        <section>
            <h2>Connectivity Settings</h2>
            <div class="input-group">
                <label for="raspberry-pi">Raspberry PI endpoint</label>
                <input type="text" id="raspberry-pi" placeholder="Enter endpoint">
            </div>
        </section>

        <section>
            <h2>System Prompt</h2>
            <div class="input-group">
                <label for="systemPromptInput">System Prompt</label>
                <textarea style="width: 100%; height: 100px;" id="systemPromptInput" placeholder="Enter system prompt"></textarea>
            </div>

            <button id="savePrompt" style="width: 100%; background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                Save
            </button>
        </section>

        <section>
            <h2>User Settings</h2>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your.email@example.com" disabled>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age">
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" placeholder="Enter your gender">
            </div>
        </section>

        <section>
            <h2>Tools</h2>
            <div class="toggle-container">
                <span>Google Search</span>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-container">
                <span>Google Calendar</span>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-container">
                <span>Gmail</span>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-container">
                <span>Profile Creator</span>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </section>

        <button id="logout-button" style="background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Logout
        </button>
    </div>
